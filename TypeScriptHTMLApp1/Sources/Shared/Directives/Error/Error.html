<div tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title modal-sm">Error</h4>
    </div>

    <div class="modal-body modal-sm">
        <p>
            {{viewModel.error.Message}}
            Please call us at 800-STORAGE for additional assistance.
        </p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="viewModel.closeModalError()">OK</button>
    </div>
</div>
