<h3>
    <em>Review</em> your cart:
</h3>
<div class="panel panel-info" ng-show="!viewModel.isEmpty">
    <div class="panel-heading">
        <h3 class="panel-title">Order Summary</h3>
    </div>
    <div class="panel-body">

        <div id="update-message">
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>
                        Item Name
                    </th>
                    <th>
                        Price (each)
                    </th>
                    <th>
                        Quantity
                    </th>
                    <th></th>
                </tr>
            </thead>
            <tr id="row-@item.ItemId" ng-repeat="product in viewModel.cart" >
                <td>
                    {{product.Item.Name}}
                </td>
                <td>
                    {{product.Item.Price | currency}}
                </td>
                <td id="item-count-@item.ItemId">
                    {{product.Count}}
                </td>
                <td>
                    <a href="" class="RemoveLink"
                       data-id="@item.ItemId" ng-click="viewModel.remove(product.ItemId)">
                        Remove
                        from cart
                    </a>
                </td>
                <td ng-if="product.ItemId==5" elem>Loaded</td>
            </tr>
            
            <tr class="info">
                <td>
                    Total
                </td>
                <td></td>
                <td></td>
                <td id="cart-total">
                    {{viewModel.countTotal() | currency}}
                </td>
            </tr>
        </table>
        <button type="button" class="btn btn-success btn-sm" ui-sref="checkout">
            Check Out &raquo;
        </button>
    </div>
</div>

<div ng-show="viewModel.isEmpty">
    <p>
        There are no items in your cart currently. Please shop for something and add items..
    </p>
</div>
